<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meeting manager</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/style.css" />
  </head>

  <body>
    <div class="page">
      <form class="login-form">
        <div class="img-container">
          <img
            src="https://i.ibb.co/vwn6fTN/default.png"
            alt="Avatar"
            class="avatar"
          />
        </div>
        <div class="container">
          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            class="username"
            required
          />
          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            class="password"
            required
          />
          <button type="submit" class="btn-login">Login</button>
        </div>
        <div class="modalWindow none">
            <div class="textModalWindow">У вас нету доступа</div>
          </div>
      </form>
      <div class="main-page none">
        <span class="open-home"
          ><button>
            <img
              src="https://img.icons8.com/material-outlined/24/000000/dog-house.png"
            /></button
        >
        <button class="out-home">
              <img src="https://img.icons8.com/material-outlined/24/000000/exit.png">
            </button
        ></span>
        <div class="page-calender">
          <div class="clock"></div>
          <div class="calender">
            <div id="header-calender"></div>
            <div class="calendar-table">
              <table class="table">
                <thead class="head-table">
                  <tr>
                    <th>‹</th>
                    <th colspan="5"></th>
                    <th>›</th>
                  </tr>
                  <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                  </tr>
                </thead>
                <tbody id="body-table"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="page-info-about">
          <div class="fullName">
            <p>Брацков Александр Вячеславович</p>
            <p></p>
            <p></p>
            <p></p>
          </div>
          <div class="infoAboutMe">
            <div class="profession"><p>Frontend Developer</p></div>
            <div class="mail" type="mail"><p>Monutor@mail.ru</p></div>
            <div class="number" type="number"><p>+375295829665</p></div>
            <div class="socialNetwork">
              Социальные сети:<br />
              <ul>
                <li>
                  <a
                    href="https://vk.com/id20087245"
                    target="_blank"
                    rel="noopener noreferrer"
                    >ВК</a
                  >
                  <a
                    href="https://www.instagram.com/alex_bratskov/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Инста</a
                  >
                  <a
                    href="https://www.linkedin.com/in/alexander-bratskov-a3a536188/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >LinkedIn</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div id="btns-meeting" class="none"></div>
          <form
            class="form-meeting none"
            method="POST"
            action="https://formspree.io/monutor@mail.ru"
          >
            <input
              class="name form-input"
              type="text"
              name="name"
              placeholder="Ваше имя"
            />
            <input
              class="email form-input"
              name="email"
              type="email"
              placeholder="Ваш почтовый адрес"
            />
            <input
              class="tel form-input"
              name="number"
              type="tel"
              placeholder="Ваш номер телефона"
            />
            <textarea name="message" class="text-area  form-input"></textarea>
            <button type="submit" class="btn-form">Add meeting</button>
            <input id="dateTime" type="hidden" name="Date&Time" />
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="../src/modules/main.js"></script>
  </body>
</html>
