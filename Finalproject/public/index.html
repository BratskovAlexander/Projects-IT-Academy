<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meeting manager</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>

  <body>
    <div class="main-page">
      <div class="page-calender">
        <div class="clock"></div>
        <div class="calender">
          <div id="header-calender"></div>
          <div class="calendar-table">
            <table class="table">
              <thead class="head-table">
                <tr>
                  <th>‹</th>
                  <th colspan="5"></th>
                  <th>›</th>
                </tr>
                <tr>
                  <th>Mon</th>
                  <th>Tuu</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                  <th>Sun</th>
                </tr>
              </thead>
              <tbody id="body-table"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="page-info-about">
        <div class="fullName">
          <p>Брацков Александр Вячеславович</p>
        </div>
        <div class="infoAboutMe">
          <div class="profession"><p>Frontend Developer</p></div>
          <div class="mail" type="mail"><p>Monutor@mail.ru</p></div>
          <div class="number" type="number"><p>+375295829665</p></div>
          <div class="socialNetwork">
            Социальные сети:<br />
            <ul>
              <li>
                <a
                  href="https://vk.com/id20087245"
                  target="_blank"
                  rel="noopener noreferrer"
                  >ВК</a
                >
                <a
                  href="https://www.instagram.com/alex_bratskov/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Инста</a
                >
                <a
                  href="https://www.linkedin.com/in/alexander-bratskov-a3a536188/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >LinkedIn</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div id="btns-meeting" class="none"></div>
        <form class="none form-meeting">
          <input class="name form-input" type="text" placeholder="Ваше имя">
          <input class="email form-input" type="email" placeholder="Ваш почтовый адрес">
          <input class="tel form-input" type="tel" placeholder="Ваш номер телефона">
          <select class="form-input" placeholder="место встречи">
            <option>место встречи</option>
            <option>г.Минск ул.октябрьская, 27</option>
            <option>г.Минск ул.октябрьская, 25</option>
            <option>г.Минск ул.октябрьская, 7</option>
          </select>
          <textarea class="text-area"></textarea>
          <button class="btn-form">Add meeting</button>
        </form>
      </div>
    </div>
    <script type="module" src="../src/modules/main.js"></script>
  </body>
</html>
